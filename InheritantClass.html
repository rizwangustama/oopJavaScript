<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inheritant Class</title>
</head>

<body>
  <script>
    class iko {
      sayHello(name) {
        console.info(`Hi ${name}, my name is iko ${this.name}`)
      }
    }

    class rizwan extends iko {
      // sayHello(name) {
      //   console.info(`Hi ${name}, my name is iko ${this.name}`)
      // }
    }

    const Ikowais = new iko()
    Ikowais.name = "Uwais";
    Ikowais.sayHello = "Iko";

    const RizwanGustama = new rizwan();
    RizwanGustama.name = "Gustama";
    RizwanGustama.sayHello = "Rizwan";


    console.info(Ikowais);
    console.info(RizwanGustama);
  </script>
</body>

</html>
