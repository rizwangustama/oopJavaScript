  <script>
    // Membuat object

    // biasanya kita akan membuat class dengan cetakan, sehingga bisa membuat object dengan karakteristik yang sama berkali kali, tanpa harus
    // mendeklarasikan object berkali-kali menggunakan tipe data object

    // Kode membuat Object dengan Object
    // dibahas di tutorial javaScript dasar
    const rizwan = {
      firstName: "Rizwan",
      lastName: "Gustama",
    }

    const iko = {
      firstName : "iko",
      lastName: "uwais",
    }

    console.info(iko);
    console.info(rizwan);


    // Membuat Constractor Function
    // -sebelum EcmaScript versi 6, pembuatan kelas, biasanya menggunakan function. Hal ini
    // dikarenakan sebenarnya javaScript bukanlah bahasa pemrograman yang fokus kedalam OOP
    // _ untuk membuat class di javaScript kita bisa menggunakan function
    // - function ini kita debut dengan Constructor Function

    // kode Constructor Function
    
    function Person() {

    }

    // Membuat object dari constructor Function
    // -setelah kita membuat class,  jika kita ingin membuat Object dari class tersebut, kita bisa 
    // menggunakan kata kunci new, lalu diikuti dengan nama constructor function
